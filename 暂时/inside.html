<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 640px;
            height: 1030px;
        }
        .slide{
            width: 100%;
            height: 100%;
            white-space: nowrap;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        .slide::-webkit-scrollbar{
            width: 0;
            height: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class = 'slide'>
        <img src = 'inside.png'>
    </div>
</body>
</html>
